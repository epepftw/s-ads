<div class="playlist-player" *ngIf="playlist_data" [ngClass]="is_single_demo ? 'is-single-demo' : ''">
    <ng-container *ngIf="current_file_type | image">
      <img [src]="current_assets" alt="">
    </ng-container>
    <ng-container *ngIf="current_file_type == 'video/mp4'">
      <video [src]="current_assets" autoplay="true" muted="true" (ended)="onVideoEnded()"></video>
    </ng-container>
</div>
